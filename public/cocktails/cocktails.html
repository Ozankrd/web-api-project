<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cocktails</title>
  <link rel="stylesheet" href="cocktails.css">
  <style>
    /* Global Styles */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #fef9e7, #f4f4f4);
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #FFD700, #FFC107);
      color: #333;
      text-align: center;
      padding: 40px;
      width: 100%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
      letter-spacing: 1px;
      color: #444;
    }

    main {
      padding: 30px;
      max-width: 1000px;
      width: 100%;
      box-sizing: border-box;
    }

    section {
      margin-bottom: 30px;
      background-color: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    section:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.15);
    }

    h2 {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
      align-items: center;
    }

    label {
      font-weight: bold;
      color: #555;
    }

    input, textarea, select, button {
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: 1px solid #ddd;
      width: 100%;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border: 1px solid #FFC107;
      box-shadow: 0 0 8px rgba(255, 193, 7, 0.5);
    }

    textarea {
      resize: vertical;
    }

    button {
      background: linear-gradient(135deg, #FFC107, #FFA000);
      color: white;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      grid-column: 1 / -1; /* Full width */
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #FFA000, #FF8F00);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    #cocktail-list {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .home-button {
      text-align: center;
      margin-top: 30px;
    }

    .home-button .button {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: white;
      font-size: 18px;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s, transform 0.2s;
    }

    .home-button .button:hover {
      background: linear-gradient(135deg, #5a6268, #495057);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    footer {
      margin-top: auto;
      padding: 20px 30px;
      background: linear-gradient(135deg, #f9f9f9, #e9e9e9);
      text-align: center;
      width: 100%;
      box-shadow: 0 -8px 15px rgba(0, 0, 0, 0.1);
      border-top-left-radius: 25px;
      border-top-right-radius: 25px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Poster une recette de cocktail</h1>
  </header>

  <main>
    <!-- Formulaire pour poster un cocktail -->
    <section>
      <form id="cocktail-form">
        <label for="name">Nom du cocktail :</label>
        <input type="text" id="name" name="name" required>

        <label for="description">Description :</label>
        <textarea id="description" name="description" required></textarea>

        <label for="ingredients">Ingrédients (séparés par des virgules) :</label>
        <input type="text" id="ingredients" name="ingredients" required />

        <label for="difficulty">Difficulté :</label>
        <select id="difficulty" name="difficulty">
          <option value="Facile">Facile</option>
          <option value="Moyen">Moyen</option>
          <option value="Difficile">Difficile</option>
        </select>

        <label for="preparationTime">Temps de préparation (en minutes) :</label>
        <input type="number" id="preparationTime" name="preparationTime" required>

        <label for="cookingTime">Nombres de personnes :</label>
        <input type="number" id="cookingTime" name="cookingTime" required>

        <label for="image">Photo du cocktail :</label>
        <input type="file" id="image" name="image" accept="image/*">

        <button type="submit">Poster</button>
      </form>
    </section>

    <!-- Liste des cocktails -->
    <section>
      <h2>Liste des cocktails</h2>
      <div id="cocktail-list">Aucun cocktail pour le moment.</div>
    </section>

    <!-- Bouton Retour à l'accueil -->
    <div class="home-button">
      <a href="../index.html" class="button" aria-label="Retourner à l'accueil">Retour à l'accueil</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 - Cooktail. Tous droits réservés.</p>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="cocktails.js"></script>
</body>
</html>
