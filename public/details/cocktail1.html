<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mojito - Cocktail</title>
  <link rel="stylesheet" href="../css/style.css">
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background: linear-gradient(135deg, #fef9e7, #f4f4f4);
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #FFD700, #FFC107);
      color: rgb(0, 0, 0);
      text-align: center;
      padding: 40px;
      width: 100%;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      border-bottom-left-radius: 25px;
      border-bottom-right-radius: 25px;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
      font-weight: 700;
    }

    main {
      padding: 20px;
      max-width: 800px;
      width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cocktail-details {
      background-color: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      width: 100%;
    }

    .cocktail-details img {
      width: 100%;
      max-width: 400px;
      border-radius: 16px;
      margin-bottom: 20px;
    }

    .cocktail-details p {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
    }

    .home-button {
      margin-top: 20px;
      text-align: center;
    }

    .home-button a {
      background: linear-gradient(135deg, #6c757d, #5a6268);
      color: white;
      font-size: 16px;
      padding: 12px 24px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .home-button a:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Mojito</h1>
  </header>
  <main>
    <div class="cocktail-details">
      <img src="../images/cocktail1.jpg" alt="Mojito">
      <p><strong>Description:</strong> Un classique rafraîchissant à base de menthe, citron vert, et rhum.</p>
      <p><strong>Ingrédients:</strong> Menthe, citron vert, rhum, sucre, eau gazeuse.</p>
      <p><strong>Difficulté:</strong> Facile</p>
      <p><strong>Temps de préparation:</strong> 5 minutes</p>
    </div>
    <div class="home-button">
      <a href="../index.html" aria-label="Retour à l'accueil">Retour à l'accueil</a>
    </div>
  </main>
</body>
</html>
