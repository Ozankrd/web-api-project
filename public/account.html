<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gérer mon espace</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Styles pour centraliser et élargir le conteneur */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form div {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 5px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
    }

    input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    .home-button {
      margin-top: 20px;
    }

    .home-button button {
      background-color: #6c757d;
      color: white;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .home-button button:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gérer mon espace</h1>
    <form id="updateForm">
      <div>
        <label for="email">Nouvel Email :</label>
        <input type="email" id="email" name="email" placeholder="Entrez votre nouvel email">
      </div>
      <div>
        <label for="password">Nouveau Mot de Passe :</label>
        <input type="password" id="password" name="password" placeholder="Entrez un nouveau mot de passe">
      </div>
      <div>
        <label for="confirmPassword">Confirmer le Mot de Passe :</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmez le mot de passe">
      </div>
      <button type="submit">Mettre à jour</button>
    </form>
    <div class="home-button">
      <button onclick="window.location.href='index.html'" aria-label="Retourner à l'accueil">Retour à l'accueil</button>
    </div>
  </div>

  <script>
    document.getElementById('updateForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();

      if (!email && !password) {
        alert('Veuillez fournir au moins un email ou un mot de passe.');
        return;
      }

      if (password && password.length < 8) {
        alert('Le mot de passe doit contenir au moins 8 caractères.');
        return;
      }

      if (password !== confirmPassword) {
        alert('Les mots de passe ne correspondent pas.');
        return;
      }

      try {
        const submitButton = document.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Chargement...';

        const response = await fetch('/api/users/update', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, confirmPassword }),
        });

        const data = await response.json();

        if (!response.ok) {
          alert(data.error || 'Une erreur est survenue.');
          submitButton.disabled = false;
          submitButton.textContent = 'Mettre à jour';
          return;
        }

        alert('Mise à jour réussie !');
        window.location.href = '/index.html';
      } catch (error) {
        console.error('Erreur lors de la mise à jour :', error);
        alert('Erreur inattendue. Veuillez réessayer plus tard.');
      }
    });
  </script>
  
</body>
</html>
